<!DOCTYPE html>
<html>
<head>
    <title>Fast Formula Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 10px;
            resize: vertical;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005fa3;
        }
        .response-block {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: Consolas, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 800px;
        }
        .response-block pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 800px;
        }
    </style>
</head>
<body>
    <h1>üí¨ Fast Formula Assistant</h1>
    <form method="post">
        <label for="question"><strong>Your question:</strong></label><br>
        <textarea name="question" placeholder="Ask a question..." required></textarea><br>
        <button type="submit">Submit (Ctrl + Enter)</button>
    </form>

    {% if query %}
        <h2>üîç You asked:</h2>
        <div class="response-block">{{ query }}</div>
    {% endif %}

    {% if result %}
        <h2>üí° Answer:</h2>
        <div class="response-block">{{ result|safe }}</div>
    {% endif %}

    <script>
        document.querySelector("textarea").addEventListener("keydown", function (e) {
            if (e.ctrlKey && e.key === "Enter") {
                e.preventDefault();
                this.form.submit();
            }
        });
    </script>
</body>
</html>
